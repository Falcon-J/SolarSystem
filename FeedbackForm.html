<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback_form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-leftside">
          <a href="index.html">
            <li><img src="Images/LOGO.svg" alt="" id="logoimg" /></li>
          </a>
          <li><h3 class="dateval">23-03-2024</h3></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h1 class="feedback-title">Feedback Form</h1>
      <div class="feedback-form-container">
        <form
          action="index.html"
          method="post"
          id="feedbackForm"
          onsubmit="return validateForm()"
        >
          <input type="text" id="name" name="name" placeholder="Name" /><br />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email ID"
            required
          /><br />

          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your Feedback here..."
            required
          ></textarea
          ><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script>
      function updateDate() {
        var currentDate = new Date();

        // Format the date
        var formattedDate =
          currentDate.getDate() +
          "-" +
          (currentDate.getMonth() + 1) +
          "-" +
          currentDate.getFullYear();

        // Get all elements with class "dateval"
        var dateElements = document.getElementsByClassName("dateval");

        // Check if any elements found
        if (dateElements.length > 0) {
          // Update content of all elements
          for (var i = 0; i < dateElements.length; i++) {
            dateElements[i].textContent = formattedDate;
          }
        } else {
          console.error("No elements found with class 'dateval'");
        }

        console.log("Current date:", formattedDate);
      }

      window.onload = updateDate;

      function validateForm(event) {
        event.preventDefault();

        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var messageInput = document.getElementById("message");

        if (nameInput.value.trim() === "") {
          alert("Please enter your name.");
          nameInput.focus();
          return false;
        }

        if (emailInput.value.trim() === "") {
          alert("Please enter your email.");
          emailInput.focus();
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value.trim())) {
          alert("Please enter a valid email address.");
          emailInput.focus();
          return false;
        }

        if (messageInput.value.trim() === "") {
          alert("Please enter your feedback.");
          messageInput.focus();
          return false;
        }

        window.location.href = "index.html";
        alert("Form submitted successfully!");
      }
    </script>
  </body>
</html>
